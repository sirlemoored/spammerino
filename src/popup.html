<!-- popup.html -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div style="width: 25em;">
        <!-- Top container (navbar sort of) -->
        <div id="spm-navbar">
            <div class="filter-box">
                <input type="text" placeholder="Filter tags" id="spm-tag-filter">
                <button id="spm-tag-clear" class="btn-invisible">
                    <i class="material-icons">clear</i>
                </button>
            </div>
            <div style="flex-grow: 1"></div>
            <button id="spm-btn-add">
                <span>Add pasta</span>
            </button>
        </div>

        <!-- Main container -->
        <div style="height: 25em;">
            <div style="max-height: 100px;">
                <!-- Main list -->
                <ul id="spm-list"></ul>
            </div>
        </div>
 
        <!-- Highlight slide-out container -->
        <div class="spm-highlight spm-highlight-out" id="spm-highlight">
            <button id="spm-btn-save">Save</button>
            <button id="spm-btn-close">Close</button>
            <p id="spm-highlight-txt" contenteditable="true"></p>
            <div id="spm-highlight-tag-box">
                <ul id="spm-highlight-tag-list" >
                    <input type="text" id="spm-highlight-tag-input">
                </ul>
            </div>
        </div>
    </div>
    
    <!-- Templates -->
    <!-- List item template! -->
    <template id="spm-list-template">
        <li class="spm-list-item grid-horizontal">
            <div class="spm-list-txt"></div>
            <div class="spm-list-info">
                <div class="spm-list-tags"></div>
                <button class="spm-list-edit-btn btn-small">Edit</button>
                <button class="spm-list-remove-btn btn-small">Remove</button>
            </div>
        </li>
    </template>

    <template id="spm-tag-template">
        <li class="spm-tag">
            <span class="spm-tag-txt"></span>
            <button class="spm-tag-remove">(X)</button>
        </li>
    </template>
    <script src="js/storage.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/popup.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
